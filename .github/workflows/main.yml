name: Dark WorkFlow

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run script
        env:
          DB_NAME: ${{ DB_NAME }}
          DB_USER: ${{ DB_USER }}
          DB_HOST: ${{ DB_HOST }}
          DB_PWD: ${{ DB_PWD }}
          USER: ${{ USER }}
          REPO: ${{ REPO }}
          MY_API: ${{ MY_API }}
          KEY: ${{ KEY }}
        run: |
          python app.py
